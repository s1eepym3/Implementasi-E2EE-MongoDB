<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ” Login ke Sistem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f243a, #071427);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: "Poppins", sans-serif;
    }
    .card {
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="card p-4 text-center">
    <h3>ğŸ” Login</h3>
    <p class="text-muted">Masukkan username dan password</p>
    <form id="loginForm">
      <input type="text" id="username" class="form-control mb-2" placeholder="Username" required />
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <button type="button" class="btn btn-link text-decoration-none mt-2" id="registerBtn">Daftar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const registerBtn = document.getElementById("registerBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        if (data.role === "admin") {
          window.location.href = "admin.html"; // ğŸ”¹ ke halaman admin
        } else {
          window.location.href = "index.html"; // ğŸ”¹ user biasa
        }
      } else {
        alert(data.message || "Login gagal!");
      }
    });

    // âœ… pastikan event daftar di luar blok login
    registerBtn.addEventListener("click", () => {
      window.location.href = "register.html";
    });
  </script>
</body>
</html>
