<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ” Upload File Terenkripsi (User Mode)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="theme.css">

  <style>
    /* === THEME VARIABLES (Light Default) === */
    :root {
      --bg: linear-gradient(135deg, #1e3c72, #2a5298);
      --card-bg: #ffffff;
      --text: #333333;
      --muted: #6c757d;
      --accent: #2a5298;
      --accent-hover: #1e3c72;
      --table-header: #222;
      --table-header-text: #fff;
    }
    body.dark-mode {
      --bg: linear-gradient(135deg, #071427, #0f243a);
      --card-bg: #0e2133;
      --text: #e6edf3;
      --muted: #a7b4c6;
      --accent: #4e8eff;
      --accent-hover: #3778e4;
      --table-header: #16324a;
      --table-header-text: #eaf6ff;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-family: "Poppins", sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      background-color: var(--card-bg);
      border-radius: 15px;
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-primary {
      background-color: var(--accent);
      border: none;
    }
    .btn-primary:hover {
      background-color: var(--accent-hover);
    }
    #result, #fileList { display: none; }
    .progress { height: 15px; border-radius: 10px; overflow: hidden; }
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 9999;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .table-dark {
      background-color: var(--table-header) !important;
      color: var(--table-header-text) !important;
    }
    * { transition: background-color .2s ease, color .2s ease; }

    /* ğŸŒ™ Mode Dark */
body.dark-mode {
  background-color: #1f242b !important;
  color: #e4e6eb !important;
}

/* pastikan teks deskripsi tetap terlihat */
body.dark-mode p.text-muted {
  color: #cfd3da !important;
}

/* tulisan informasi storage */
body.dark-mode #storageInfo {
  color: #cfd3da !important;
}

/* warna card juga diatur supaya tetap kontras */
body.dark-mode .card-body {
  background-color: #2b3139 !important;
  color: #e4e6eb !important;
}

/* agar label dan select dropdown tetap terbaca */
body.dark-mode label, 
body.dark-mode select, 
body.dark-mode option {
  color: #e4e6eb !important;
  background-color: #2b3139 !important;
}

  </style>
</head>
<body>

  <script>
    // ğŸš¨ Proteksi halaman (cek login)
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";
  </script>

  <div class="container">
    <div class="card p-4 col-md-10 mx-auto">
      <div class="card-body text-center">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>ğŸ” Upload File Terenkripsi</h3>
          <div class="d-flex align-items-center">
            <button id="themeToggle" class="btn btn-outline-secondary btn-sm me-2">ğŸŒ™ Dark</button>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">ğŸšª Logout</button>
          </div>
        </div>
        <p class="text-muted">File akan dienkripsi sebelum disimpan di MongoDB Atlas</p>

        <!-- Form Upload -->
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <input class="form-control" type="file" name="file" id="fileInput" required />
          </div>
          <div class="progress mb-3" id="progressContainer" style="display:none;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-50 me-2">Upload Sekarang</button>
            <button type="button" class="btn btn-warning w-50" id="listButton">ğŸ“ Daftar File di Database</button>
          </div>
        </form>

        <!-- Hasil Upload -->
        <div id="result" class="mt-4">
          <h5 class="text-success">âœ… File berhasil diupload!</h5>
          <p><b>ID File:</b> <span id="fileId"></span></p>
          <a id="downloadLink" href="#" class="btn btn-success mt-2" target="_blank">â¬‡ï¸ Download File</a>
          <button id="backButton" class="btn btn-outline-secondary mt-2">â¬…ï¸ Kembali Upload</button>
        </div>

        <!-- Daftar File -->
        <div id="fileList" class="mt-4 text-start">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-primary mb-0">ğŸ“ Daftar File di Database</h5>
            <div class="d-flex align-items-center">
              <label class="me-2 fw-bold">Tampilkan:</label>
              <select id="fileScope" class="form-select w-auto">
                <option value="user" selected>ğŸ”’ File Saya</option>
                <option value="all">ğŸŒ Semua File</option>
              </select>
            </div>
          </div>

          <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered align-middle mb-0">
              <thead class="table-dark text-center">
                <tr>
                  <th>ID</th>
                  <th>Nama File</th>
                  <th>Ukuran (bytes)</th>
                  <th>Tanggal Upload</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="fileTableBody"></tbody>
            </table>
          </div>


          <div class="mt-3">
            <div id="storageInfo" class="text-muted small"></div>
            <div class="progress mt-1">
              <div id="storageBar" class="progress-bar bg-success" style="width:0%"></div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <button id="backToUpload" class="btn btn-outline-secondary">â¬…ï¸ Kembali Upload</button>
            <div class="input-group w-50">
              <input type="text" id="manualId" class="form-control" placeholder="Masukkan ID File untuk download">
              <button class="btn btn-success" id="manualDownload">â¬‡ï¸ Download File</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

<script>
  const API_URL = "http://localhost:3000";
  const tokenHeader = { "Authorization": "Bearer " + localStorage.getItem("token") };

  const form = document.getElementById("uploadForm");
  const resultDiv = document.getElementById("result");
  const fileIdSpan = document.getElementById("fileId");
  const downloadLink = document.getElementById("downloadLink");
  const backButton = document.getElementById("backButton");
  const listButton = document.getElementById("listButton");
  const fileListDiv = document.getElementById("fileList");
  const fileTableBody = document.getElementById("fileTableBody");
  const backToUpload = document.getElementById("backToUpload");
  const manualDownloadBtn = document.getElementById("manualDownload");
  const manualIdInput = document.getElementById("manualId");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");
  const storageInfo = document.getElementById("storageInfo");
  const storageBar = document.getElementById("storageBar");
  const fileScope = document.getElementById("fileScope");

  let currentUser = "";

  async function getUserInfo() {
    try {
      const res = await fetch(`${API_URL}/verify`, { headers: tokenHeader });
      const data = await res.json();
      if (res.ok) currentUser = data.username;
      else logout();
    } catch { logout(); }
  }

  function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  }
  document.getElementById("logoutBtn").addEventListener("click", logout);

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) return showToast("Pilih file dulu!");
    const file = fileInput.files[0];
    if (file.size > 1024 * 1024 * 1024) return showToast("âŒ File melebihi 1GB!");
    const formData = new FormData();
    formData.append("file", file);
    const xhr = new XMLHttpRequest();
    xhr.open("POST", `${API_URL}/upload`, true);
    xhr.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("token"));
    xhr.upload.onprogress = (e) => {
      if (e.lengthComputable) {
        const percent = Math.round((e.loaded / e.total) * 100);
        progressContainer.style.display = "block";
        progressBar.style.width = percent + "%";
        progressBar.textContent = percent + "%";
      }
    };
    xhr.onload = () => {
      progressContainer.style.display = "none";
      if (xhr.status === 200) {
        const data = JSON.parse(xhr.responseText);
        showToast("âœ… Upload selesai!");
        form.style.display = "none";
        resultDiv.style.display = "block";
        fileIdSpan.textContent = data.fileId;
        downloadLink.href = `${API_URL}/download/${data.fileId}?token=${localStorage.getItem("token")}`;
      } else showToast("âŒ Gagal upload file.");
    };
    xhr.onerror = () => showToast("âŒ Gagal koneksi ke server.");
    xhr.send(formData);
  });

  backButton.addEventListener("click", () => {
    resultDiv.style.display = "none";
    form.reset();
    form.style.display = "block";
  });
  listButton.addEventListener("click", async () => {
    form.style.display = "none";
    fileListDiv.style.display = "block";
    await getUserInfo();
    loadFileList();
  });
  backToUpload.addEventListener("click", () => {
    fileListDiv.style.display = "none";
    form.style.display = "block";
  });
  fileScope.addEventListener("change", loadFileList);

  async function loadFileList() {
    try {
      const scope = fileScope.value;
      const res = await fetch(`${API_URL}/files?scope=${scope}`, { headers: tokenHeader });
      const files = await res.json();
      fileTableBody.innerHTML = "";
      files.forEach(file => {
        const isOwner = file.metadata?.user === currentUser;
        const actions = isOwner
          ? `<button class="btn btn-danger btn-sm" onclick="deleteFile('${file._id}')">ğŸ—‘ï¸</button>`
          : `-`;
        fileTableBody.innerHTML += `
          <tr>
            <td>${file._id}</td>
            <td>${file.filename}</td>
            <td class="text-center">${file.length}</td>
            <td>${new Date(file.uploadDate).toLocaleString()}</td>
            <td class="text-center">${actions}</td>
          </tr>`;
      });
      const storageRes = await fetch(`${API_URL}/storage`, { headers: tokenHeader });
      const storage = await storageRes.json();
      storageInfo.innerText = storage.message;
      const usedPercent = ((storage.usedMB / storage.maxCapacityMB) * 100).toFixed(1);
      storageBar.style.width = usedPercent + "%";
      storageBar.className =
        "progress-bar " +
        (usedPercent > 80 ? "bg-danger" : usedPercent > 50 ? "bg-warning" : "bg-success");
    } catch (err) {
      showToast("âŒ Gagal memuat daftar file: " + err.message);
    }
  }

  async function deleteFile(id) {
    if (!confirm("Yakin ingin menghapus file ini?")) return;
    try {
      const res = await fetch(`${API_URL}/delete/${id}`, { method: "DELETE", headers: tokenHeader });
      const data = await res.json();
      showToast(data.message);
      loadFileList();
    } catch (err) {
      showToast("âŒ Gagal menghapus file: " + err.message);
    }
  }

  function showToast(msg, duration = 3000) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), duration);
  }

  manualDownloadBtn.addEventListener("click", () => {
    const id = manualIdInput.value.trim();
    if (!id) return showToast("Masukkan ID file terlebih dahulu!");
    window.open(`${API_URL}/download/${id}?token=${localStorage.getItem("token")}`, "_blank");
  });

  // === THEME TOGGLE ===
  (function () {
    const toggleBtn = document.getElementById("themeToggle");
    if (!toggleBtn) return;
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "â˜€ï¸ Light";
    } else {
      toggleBtn.textContent = "ğŸŒ™ Dark";
    }
    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.textContent = isDark ? "â˜€ï¸ Light" : "ğŸŒ™ Dark";
    });
  })();
</script>
</body>
</html>
