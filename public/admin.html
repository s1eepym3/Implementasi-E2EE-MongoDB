<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ› ï¸ Panel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      overflow-x: auto;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>

<body class="dark-mode">

  <div class="container">
    <div class="card p-4 col-md-10 mx-auto">
      <div class="card-body text-center">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <button id="themeToggle" class="btn btn-sm btn-dark">ğŸŒ™ Dark</button>
          <button id="logoutBtn" class="btn btn-outline-danger btn-sm">ğŸšª Logout</button>
        </div>

        <h3>ğŸ§© Panel Admin</h3>
        <p class="text-muted">Lihat dan kelola semua file pengguna</p>

        <table class="table table-striped table-bordered align-middle bg-white text-dark">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nama File</th>
              <th>Owner</th>
              <th>Ukuran (bytes)</th>
              <th>Tanggal Upload</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="adminFileBody">
            <tr><td colspan="6" class="text-center text-muted">Memuat data...</td></tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script>
    // ğŸŒ Deteksi otomatis domain API (lokal atau hosting)
    const API_URL = window.location.origin.includes("localhost")
      ? "http://localhost:3000"
      : window.location.origin;

    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    const headers = { "Authorization": "Bearer " + token };

    const adminFileBody = document.getElementById("adminFileBody");

    // ğŸšª Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // ğŸŒ— Tema Toggle
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.remove("dark-mode");
      themeToggle.textContent = "â˜€ï¸ Light";
      themeToggle.classList.replace("btn-dark", "btn-light");
    }
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const dark = document.body.classList.contains("dark-mode");
      themeToggle.textContent = dark ? "ğŸŒ™ Dark" : "â˜€ï¸ Light";
      themeToggle.classList.toggle("btn-dark");
      themeToggle.classList.toggle("btn-light");
      localStorage.setItem("theme", dark ? "dark" : "light");
    });

    // âœ… Cek apakah benar admin
    async function verifyAdmin() {
      try {
        const res = await fetch(`${API_URL}/verify`, { headers });
        const data = await res.json();
        if (data.username !== "admin") {
          alert("Akses ditolak! Hanya admin yang bisa membuka halaman ini.");
          window.location.href = "index.html";
        }
      } catch {
        alert("Gagal verifikasi token. Silakan login ulang.");
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    }

    // ğŸ“‚ Load Semua File
    async function loadAdminFiles() {
      try {
        const res = await fetch(`${API_URL}/admin/files`, { headers });
        if (!res.ok) {
          const txt = await res.text();
          adminFileBody.innerHTML = `<tr><td colspan="6" class="text-danger">${txt}</td></tr>`;
          return;
        }

        const files = await res.json();
        adminFileBody.innerHTML = "";

        if (!files.length) {
          adminFileBody.innerHTML = `<tr><td colspan="6" class="text-muted">Belum ada file tersimpan.</td></tr>`;
          return;
        }

        files.forEach(file => {
          adminFileBody.innerHTML += `
            <tr>
              <td>${file._id}</td>
              <td>${file.filename}</td>
              <td>${file.metadata?.user || "Tidak diketahui"}</td>
              <td>${file.length.toLocaleString()}</td>
              <td>${new Date(file.uploadDate).toLocaleString()}</td>
              <td>
                <a href="${API_URL}/download/${file._id}?token=${token}" class="btn btn-success btn-sm">â¬‡ï¸</a>
                <button class="btn btn-danger btn-sm" onclick="deleteFile('${file._id}')">ğŸ—‘ï¸</button>
              </td>
            </tr>`;
        });
      } catch (err) {
        adminFileBody.innerHTML = `<tr><td colspan="6" class="text-danger">Gagal memuat data: ${err.message}</td></tr>`;
      }
    }

    // ğŸ—‘ï¸ Hapus File
    async function deleteFile(id) {
      if (!confirm("Yakin ingin menghapus file ini?")) return;
      try {
        const res = await fetch(`${API_URL}/admin/delete/${id}`, {
          method: "DELETE",
          headers
        });
        const data = await res.json();
        alert(data.message);
        loadAdminFiles();
      } catch (err) {
        alert("Gagal hapus file: " + err.message);
      }
    }

    verifyAdmin();
    loadAdminFiles();
  </script>
</body>
</html>
