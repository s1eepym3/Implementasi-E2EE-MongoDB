<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ› ï¸ Panel Admin</title>

  <!-- Bootstrap & Custom Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      overflow-x: auto;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>

<body class="dark-mode"> <!-- ğŸŒ“ Default langsung dark mode -->

  <div class="container">
    <div class="card p-4 col-md-10 mx-auto">
      <div class="card-body text-center">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <button id="themeToggle" class="btn btn-sm btn-dark">ğŸŒ™ Dark</button>
          <button id="logoutBtn" class="btn btn-outline-danger btn-sm">ğŸšª Logout</button>
        </div>

        <h3>ğŸ§© Admin Panel</h3>
        <p class="text-muted">Lihat dan kelola semua file user</p>

        <table class="table table-striped table-bordered align-middle bg-white text-dark">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nama File</th>
              <th>Owner</th>
              <th>Ukuran</th>
              <th>Tanggal Upload</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="adminFileBody"></tbody>
        </table>

      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin.includes("localhost")
  ? "http://localhost:3000"
  : "https://accused-margret-s1eepym3-afed2c18.koyeb.app";

    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    const tokenHeader = { "Authorization": "Bearer " + token };
    const adminFileBody = document.getElementById("adminFileBody");

    // ğŸšª Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // ğŸŒ— Tema Toggle
    const themeToggle = document.getElementById("themeToggle");

    // Cek preferensi dari localStorage
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.remove("dark-mode");
      themeToggle.textContent = "â˜€ï¸ Light";
      themeToggle.classList.replace("btn-dark", "btn-light");
    }

    // Toggle event
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const dark = document.body.classList.contains("dark-mode");
      themeToggle.textContent = dark ? "ğŸŒ™ Dark" : "â˜€ï¸ Light";
      themeToggle.classList.toggle("btn-dark");
      themeToggle.classList.toggle("btn-light");
      localStorage.setItem("theme", dark ? "dark" : "light");
    });

    // ğŸ“‚ Load File List Admin
    async function loadAdminFiles() {
      try {
        const res = await fetch(`${API_URL}/admin/files`, { headers: tokenHeader });
        if (!res.ok) {
          const text = await res.text();
          alert(text);
          return;
        }
        const files = await res.json();
        adminFileBody.innerHTML = "";

        files.forEach(file => {
          adminFileBody.innerHTML += `
            <tr>
              <td>${file._id}</td>
              <td>${file.filename}</td>
              <td>${file.metadata?.user || "?"}</td>
              <td>${file.length}</td>
              <td>${new Date(file.uploadDate).toLocaleString()}</td>
              <td>
                <a href="${API_URL}/download/${file._id}?token=${token}" class="btn btn-success btn-sm">â¬‡ï¸</a>
                <button class="btn btn-danger btn-sm" onclick="deleteFile('${file._id}')">ğŸ—‘ï¸</button>
              </td>
            </tr>`;
        });
      } catch (err) {
        alert("Gagal memuat data admin: " + err.message);
      }
    }

    // ğŸ—‘ï¸ Hapus File
    async function deleteFile(id) {
      if (!confirm("Yakin hapus file ini?")) return;
      try {
        const res = await fetch(`${API_URL}/admin/delete/${id}`, {
          method: "DELETE",
          headers: tokenHeader
        });
        const data = await res.json();
        alert(data.message);
        loadAdminFiles();
      } catch (err) {
        alert("Gagal hapus file: " + err.message);
      }
    }

    loadAdminFiles();
  </script>
</body>
</html>
