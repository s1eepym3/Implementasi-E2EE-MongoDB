<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“ Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width: 400px">
    <h3 class="text-center">ğŸ“ Daftar Akun</h3>
    <form id="registerForm">
      <input type="text" id="username" class="form-control mb-2" placeholder="Username" required />
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
      <button type="submit" class="btn btn-success w-100">Daftar</button>
      <button type="button" id="loginBtn" class="btn btn-link text-decoration-none mt-2">Sudah punya akun?</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      alert(data.message);
      if (res.ok) window.location.href = "login.html";
    });

    loginBtn.addEventListener("click", () => {
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
